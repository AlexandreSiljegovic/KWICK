<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kwick">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  <title>Kwick!</title>
  <link rel="stylesheet" href="./css/framework7-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./vendors/framework7-bundle.js" defer></script>
  <script src="./app/app.js" defer></script>

</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
        <div class="navbar-inner bg-color-blue">
            <div class="title">KWICK!</div>
          </div>
        </div>

       
        <!-- Scrollable page content -->
        <div class="page-content">
          <p>Page content goes here</p>
          
          <!-- Link to another page -->
          <a href="/about/">About app</a>
        </div>
      </div>
      <!-- Bottom Toolbar -->
      <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
          <!-- Toolbar links -->
          <a href="/messages" class="link">Go to messages</a>
          <a href="/identification" class="link">Go to identification</a>

          

          <a href="#" class="link">Link 2</a>
        </div>
      </div>

      



      </div>
    </div>
  
</body>

</html>
